<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul{
            display: flex;
            background-color: purple;
        }
        nav ul li{

            list-style: none;
            padding: 15px;
            /* list-style-position: inside; */

        }

        }
